    <div id="fixed">&copy; 
        <script>
        let x = "Julian Valencia"
        for (let i = 0; i < x.length; i++) {
            const element = x[i];
            let pTag = document.createElement("p")
            let text = document.createTextNode(element)
            pTag.appendChild(text)
            let tag = document.getElementById("fixed");
            tag.appendChild(pTag);
