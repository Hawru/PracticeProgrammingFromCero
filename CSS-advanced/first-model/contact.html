<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="shortcut icon" href="assets/img/resume.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- JS -->
    <script src="assets/js/menu.js" defer></script>
    <script src="assets/js/map.js" defer></script>
    <title>Portfolio - Julian Valencia</title>
</head>
<body>
    <!-- PRINCIPAL LAYOUT -->
    <div class="layout">

        <!-- SIDE BAR -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- GENERAL USER INFO -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" 
                        alt="curriculum photo" class="user-info__image">
                    </div>

                    <h2 class="user-info__name">Julian Valencia</h2>
                    <h4 class="user-info__job">Web developer full stack</h4>
                </div>
                <!-- NAV BAR -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="fa-solid fa-house menu__icon"></i>
                                <span class="menu__overlay">
                                    Home
                                </span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="about-me.html" class="menu__link">
                                <i class="fa-solid fa-user menu__icon"></i>
                                <span class="menu__overlay">
                                    About me
                                </span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link ">
                                <i class="fa-solid fa-graduation-cap menu__icon"></i>
                                <span class="menu__overlay">
                                    Curriculum
                                </span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portfolio.html" class="menu__link ">
                                <i class="fa-solid fa-briefcase menu__icon "></i>
                                <span class="menu__overlay">
                                    Portfolio
                                </span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link ">
                                <i class="fa-solid fa-book menu__icon"></i>
                                <span class="menu__overlay">
                                    Blog
                                </span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contact.html" class="menu__link menu__link--active">
                                <i class="fa-solid fa-envelope menu__icon"></i>
                                <span class="menu__overlay menu__overlay--active">
                                    Contact
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- LINKS -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-linkedin social__icon"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-github social__icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- CURRICULUM BOTTON -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">
                            Download CV
                    </a>
                </div>
                <!-- FOOTER -->
                <footer class="user-info__footer">
                    &copy; 2023 Julian Valencia
                </footer>
            </section>
        </aside>
        <!-- HAMBURGER MENU -->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon menu-toggle__icon--1 fa-solid fa-bars"></i>
            <i class="menu-toggle__icon menu-toggle__icon--2 fa-solid fa-xmark"></i>
        </div>
        <!-- END SIDE BAR -->
        <main class="layout__content">
            <section class="content__page content__contact">
                <header class="contact__header">
                    <h1 class="contact__title">Contact</h1>
                </header>

                <div class="contact__container">
                    <div class="contact__info">
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Medellin</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">777 777 777</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">julianvalenciat02 <span class="contact__mail">@gmail.com</span></h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-check"></i>
                            <h2 class="contact__subtitle">Web developer full stack</h2>
                        </div>
                    </div>
                    <div class="contact__form-box">
                        <div class="contact__map" id="load_map">
                            <span class="loader"></span>
                        </div>
                        <header class="contact__form-header">
                            <h3 class="form-header__title">How can I help <span class="title__color">you?</span></h3>
                        </header>

                        <form action="" class="contact__form">
                            <div class="form__container">
                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" placeholder="Name" required>
                                        <label for="name" class="form__label">Name</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="email" placeholder="Email" required>
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" placeholder="Subject" required>
                                        <label for="subject" class="form__label">Subject</label>
                                    </div>
                                </section>
                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" placeholder="Message" required></textarea>
                                        <label for="message" class="form__label">Message</label>
                                    </div>
                                </section>
                                
                            </div>
                            <input type="submit" class="form__button" value="Send message">
                        </form>
                    </div>
                </div>
            </section>
            
        </main>
    </div>
    <!-- END PRINCIPAL LAYOUT -->
</body>
</html>
